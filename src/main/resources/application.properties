server.port=6969

# H2
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:news_db;DB_CLOSE_DELAY=-1;mode=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

server.servlet.context-path=/api/v1

news.source=https://www.buzzfeed.com/world.xml
news.schedule.delay.fixed=10000
news.schedule.delay.initial=100
news.limit=10